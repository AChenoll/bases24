<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Me suscribo al evento que se emite al pulsar el boton de eliminar personaje -->
    <dbz-lista (onDeletePersonaje)="dbzService.onDeletePersonaje($event)" [listaPersonajes]="dbzService.personajes"></dbz-lista>
  </div>

  <div class="col">
    <dbz-add-personaje (onNewPersonaje)="dbzService.onNewPersonaje($event)"></dbz-add-personaje>
  </div>
</div>
