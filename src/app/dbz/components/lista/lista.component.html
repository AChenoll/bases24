<h4>Listado</h4>
    <ul class="list-group">
      <li *ngFor="
        let personaje of listaPersonajes;
        let i=index;
        let esPar=even;
        let ultimo=last;
        let esPrimero=first
        "

        class="list-group-item"
        [ngClass]="{
          'list-group-item-primary': esPrimero,
          'list-group-item-secondary': esPar,
          'list-group-item-danger': ultimo
        }"
        >
        <div>
          <span>{{personaje.nombre}} - </span>
          <span><strong>Fuerza: </strong></span>
          <span>{{personaje.fuerza}}</span>
          <span> Index - {{i}}, Es par: {{esPar}}, Es el ultimo: {{ultimo}}</span>
        </div>

        <!-- Añado la funcion del botón -->
        <button class="btn btn-danger" (click)="deletePersonaje(i)">X</button>
      </li>
    </ul>
